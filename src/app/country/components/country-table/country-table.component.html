<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; index as index">
            <td>{{index + 1}}</td>
            <td>{{country.flag}}</td>
            <td>{{country.capital + ', ' + country.name.common}}</td>
            <td>{{country.population}}</td>
            <td>
                <a href="/pais/cri">View detail</a>
            </td>
        </tr>
    </tbody>
</table>
