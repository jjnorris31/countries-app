<div *ngIf="country">
    <div class="card">
        <div class="card-header">
            Información del país
        </div>

        <div class="card-body">
            <h5 class="card-title">{{country.name.common}}</h5>
            <h6 class="card-subtitle mt-1 mb-2">Bandera</h6>
            <img [src]="country.flags.png" height="50px">
            <h6 class="card-subtitle mt-2">Capital</h6>
            <div>{{country.capital}}</div>
            <h6 class="card-subtitle mt-2 mb-2">Fronteras</h6>
            <div>
                <a  *ngFor="let item of country.borders; index as index"
                    [ngClass]="[index === 0 ? 'mr-1' : 'mx-1']"
                    [routerLink]="'/country/' + item"
                    class="btn btn-primary btn-sm mx-1">
                    {{item}}
                </a>
            </div>
        </div>
    </div>
</div>
